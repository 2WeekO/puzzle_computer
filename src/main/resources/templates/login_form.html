<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
        <link rel="icon" type="image/png" href="/image/puzzlecom_logo.png">
        <title>퍼즐컴 - 커스텀 조립 컴퓨터 전문 쇼핑몰</title>
    </head>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <body class="body">
    <div layout:fragment="content">
        <div class="login-box">
            <form th:action="@{/user/login}" method="post" class="login">
                <div class="login-logo">
                    <a href="/">
                    <img style="width: 250px; margin: 20px 0;" th:src="@{/image/puzzlecom_page_logo.png}" alt="">
                    </a>
                </div>
                <input class="login-textbox" name="username" type="text" id="username" placeholder="아이디"></input>
                <input class="login-textbox" name="password" type="password" id="password" placeholder="비밀번호"></input>
                <button class="login-btn" type="submit">로그인</button>
                <div th:if="${param.error}">
                    <div style="color:red;">
                        아이디 또는 비밀번호를 확인해 주세요.
                    </div>
                </div>
                <br>
                <a th:href="@{/user/signup}">회원가입</a>
                <a href="">아이디 찾기</a>
                <a href="">비밀번호 찾기</a>
                <br>
                <div style="margin-top: 30px;">ⓒ copyright 퍼즐컴</div>
            </form>
        </div>
    </div>
    </body>
</html>
