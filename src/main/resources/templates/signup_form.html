<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
        <link rel="icon" type="image/png" href="/image/puzzlecom_logo.png">
        <title>퍼즐컴 - 커스텀 조립 컴퓨터 전문 쇼핑몰</title>
    </head>
    <link rel="stylesheet" th:href="@{/style.css}">
    <body class="body">
    <div layout:fragment="content">
        <div class="login-box">
            <form class="login" th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">
                    <div class="login-logo">
                        <a href="/">
                        <img style="width: 250px; margin: 20px 0;" th:src="@{/image/puzzlecom_page_logo.png}" alt="">
                        </a>
                    </div>
                    <input th:field="*{username}" class="login-textbox" name="username" type="text" placeholder="아이디" ></input>
                    <input th:field="*{usernickname}" class="login-textbox" name="usernickname" type="text" placeholder="닉네임" ></input>
                    <input th:field="*{useremail}" class="login-textbox" name="eamil" type="email" placeholder="이메일"></input>
                    <input th:field="*{password1}" class="login-textbox" name="password1" type="password" placeholder="비밀번호" ></input>
                    <input th:field="*{password2}" class="login-textbox" name="password2" type="password" placeholder="비밀번호 확인" ></input>
                    <input th:field="*{userphone}" class="login-textbox" name="userphone"  type="text" placeholder="전화번호 ex) 010-0000-0000" ></input>
                    <input th:field="*{useraddress}" class="login-textbox" name="useraddress"  type="text" placeholder="주소"></input>
                    <button class="login-btn" type="submit">회원가입</button>
                    <div>ⓒ copyright 퍼즐컴</div>
            </form>
        </div>
    </div>
</body>
</html>
